<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessoires</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 🌌 Barre de titre personnalisée -->
  <div class="custom-title-bar">
    <div class="window-controls">
      <button class="minimize" id="minimize">—</button>
      <button class="maximize" id="maximize">□</button>
      <button class="close" id="close">✕</button>
    </div>
  </div>

  <!-- 🔙 Bouton de retour -->
  <header class="main-header">
    <button class="accessory-btn" id="return">Retour</button>
  </header>

  <!-- 🛠️ Contenu de la App Grid -->
  <div class="accessory-content">
    <div id="appGrid" class="app-grid"></div> <!-- Remplace Game Grid par App Grid -->
  </div>

  <script src="rendereraccessoire.js"></script>
</body>
</html>
